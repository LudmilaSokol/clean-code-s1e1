<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" meta="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="Images the eisenhower matrix">
      <a class="header__more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <h2 id="main__title">
        <label class="main__label" for="input-new-task">Add Item</label>
      </h2>
      <div class="box">
        <input id="input-new-task"class="input box-input" type="text">
        <button class="btn">Add</button>
      </div>
      <h3 class="title">Todo</h3>
      <ul id="items-incomplete" class="items">
        <li class="item">
          <input class="input" type="checkbox">
          <label class="label box-input">Pay Bills</label>
          <input type="text" class="input box-input">
          <button class="btn">Edit</button>
          <button class="btn btn-delete">
            <img class="btn__image" src="./remove.svg" alt="">
          </button>
        </li>
        <li class="item item_edit">
          <input class="input" type="checkbox">
          <label class="label box-input">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input box-input">
          <button class="btn">Save</button>
          <button class="btn btn-delete">
            <img class="btn__image" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="items-completed" class="items">
        <li class="item">
          <input class="input" type="checkbox" checked>
          <label class="label box-input">See the Doctor</label>
          <input type="text" class="input box-input">
          <button class="btn">Edit</button>
          <button class="btn btn-delete">
            <img class="btn__image" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
